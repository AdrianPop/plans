language: php

matrix:
  include:
    - php: 7.2
    - php: 7.3
      env: deps=low

  fast_finish: true

cache:
  directories:
    - vendor/bin/.phpunit

env:
  global:
    - COMPOSER_FLAGS=""

before_script:
  - |
    export COMPOSER_UP='composer update --dev --no-interaction --no-progress --no-suggest --ansi'
  - |
    if [[ $deps = low ]]; then
        $COMPOSER_UP --prefer-lowest --prefer-stable
    else
        $COMPOSER_UP
    fi
script:
  - ./vendor/bin/phpunit
